<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>



</head>
<body>
  <div class="card">
      <div class="container">
          <img src="images/image-equilibrium.jpg" alt="" class="image">
        <div class="middle">
          <div class="text"><img class="icon" src="images/icon-view.svg" alt=""> </div>
        </div>
      </div>

    <p class="title">Equilibrium #3429<p>

    <p class="detail">Our Equilibrium collection promotes balance and calm.</p>


    <div class="middle-part">

        <img class="ethereum" src="images/icon-ethereum.svg" alt="">
        <p class="figure">0.041 ETH</p>
        <img class="clock" src="images/icon-clock.svg" alt="">
        <div class="days">3 days left</div>

    </div>
    <hr class="line">
    <img class="avatar" src="images/image-avatar.png" alt="">
      <div class="bottom">
        <p>Creation of <span class="half">Jules Wyvern</span></p>
      </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Hardik</a>.
  </div>
</body>
</html>
